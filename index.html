<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="Css/master.css">
  <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
  <div class="player">
    <div class="warpper">
      <div class="detalis">
        <div class="new-playing">Playing x of y</div>
        <div class="track-art"></div>
        <div class="track-name">track name</div>
        <div class="track-artist">track artist</div>
      </div>
      <div class="slider-counter">
        <div class="counter-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider-counter">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="99" value="0" class="volume-slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x" title="random"></i>
        </div>
        <div class="playsoud-track" onclick="playsoudTrack()">
          <i class="fa fa-play-circle fa-5x" title="random"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x" title="random"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fas fa-repeat fa-2x" title="random"></i>
        </div>
      </div>
      <div class="wave">
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
        <div class="stroke"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
